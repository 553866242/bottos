syntax = "proto3";

package types;

option go_package = "github.com/bottos-project/core/common/types";

message Transaction {
	uint32 ref_block_num              	= 1;
	uint32 ref_block_hash_prefix      	= 2;
	uint64 expiration               	= 3;
	uint64 sender                   	= 4;
	uint64 contract                 	= 5;
	uint64 action                   	= 6;
	bytes param                     	= 7;
	bytes signature                 	= 8;
}
