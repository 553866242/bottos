syntax = "proto3";

import "github.com/bottos-project/core/common/types/transaction.proto";

package types;

option go_package = "github.com/bottos-project/core/common/types";

message Block {
	Header header = 1;
	repeated Transaction transactions = 2;
}

message Header {
	bytes prev_block_hash           = 1;
	uint32 number                   = 2;
	uint64 timestamp                = 3;
	bytes merkle_root				= 4;
	bytes delegate                  = 5;
	bytes delegate_sign				= 7;
}
